<h2 mat-dialog-title>Профиль</h2>
<mat-dialog-content class="user-data-container">
  <span>{{data.name}}</span>
  <span>{{data.login}}</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="handleLogoutButtonClick()">Выйти из системы</button>
  <button mat-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
