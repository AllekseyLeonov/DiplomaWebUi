<h2 mat-dialog-title>Задать вопрос по задаче</h2>
<mat-dialog-content class="forms-container">
  <mat-form-field appearance="fill">
    <mat-label>Введите свой вопрос</mat-label>
    <input matInput [(ngModel)]="message">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="handleSendButtonClick()">Send</button>
</mat-dialog-actions>
