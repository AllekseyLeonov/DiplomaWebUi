<div class="container">
  <div class="text-section">
    <H1 class="title">{{material.name}}</H1>
    <span class="description">{{material.description}}</span>
  </div>
  <div class="button-section">
    <button [disabled]="buttonsDisabled" mat-button [routerLink]="['/theory', material.theoryId]">Теоретические материалы</button>
    <button [disabled]="buttonsDisabled" mat-button [routerLink]="['/practice/', material.practiceId]">Практическое задание</button>
  </div>
</div>
